<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	#box{
		width: 300px;
		height: 300px;
		background:  url(img/jd1.png) no-repeat;
		display: none;
	}


	</style>
</head>
<body>
	<input type="button" value="显示">
	<input type="button" value="隐藏">
	<div id="box"></div>

	<script type="text/javascript">
		var fAn= document.getElementsByTagName("input");
		var oBox = document.getElementById("box");
		fAn[0].onclick = function (){  
				oBox.style.display = "block";
			}
			fAn[1].onclick = function () {
				oBox.style.display = "none";
			}

	</script>
</body>
</html>
